<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title data-i18n="popupTitle">FormTranslator</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: white;
      color: black;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .translate-btn {
      width: 100%;
      padding: 12px;
      background: #007bff;
      border: 2px solid #007bff;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }
    
    .translate-btn:hover {
      background: #0056b3;
      border-color: #0056b3;
      transform: translateY(-2px);
    }
    
    .translate-btn:active {
      transform: translateY(0);
    }
    
    .status {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      color: #6c757d;
    }
    
    .settings-link {
      display: block;
      text-align: center;
      color: #6c757d;
      text-decoration: none;
      font-size: 14px;
      margin-top: 15px;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    
    .settings-link:hover {
      background: #f8f9fa;
      color: #495057;
    }
    
    .form-count {
      text-align: center;
      font-size: 12px;
      color: #6c757d;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 data-i18n="popupTitle">🌐 FormTranslator</h1>
  </div>
  
  <button id="translateBtn" class="translate-btn" data-i18n="translateButton">
    🚀 翻译表单
  </button>
  
  <div id="status" class="status">准备就绪</div>
  
  <div id="formCount" class="form-count" data-i18n="detecting">检测到 0 个表单元素</div>
  
  <a href="#" id="settingsLink" class="settings-link" data-i18n="settingsLink">
    ⚙️ 设置
  </a>
  
  <script src="popup.js"></script>
</body>
</html>
