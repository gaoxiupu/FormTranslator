<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .translate-btn {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 15px;
    }
    
    .translate-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .translate-btn:active {
      transform: translateY(0);
    }
    
    .status {
      text-align: center;
      margin: 10px 0;
      font-size: 14px;
      opacity: 0.9;
    }
    
    .settings-link {
      display: block;
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      text-decoration: none;
      font-size: 14px;
      margin-top: 15px;
      padding: 8px;
      border-radius: 4px;
      transition: background 0.3s ease;
    }
    
    .settings-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    .form-count {
      text-align: center;
      font-size: 12px;
      opacity: 0.7;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>🌐 FormTranslator</h1>
  </div>
  
  <button id="translateBtn" class="translate-btn">
    🚀 翻译表单
  </button>
  
  <div id="status" class="status">准备就绪</div>
  
  <div id="formCount" class="form-count">检测到 0 个表单元素</div>
  
  <a href="#" id="settingsLink" class="settings-link">
    ⚙️ 设置
  </a>
  
  <script src="popup.js"></script>
</body>
</html>
